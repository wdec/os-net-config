network_config:
  -
    type: interface
    name: em1
    use_dhcp: false
    addresses:
    -
      ip_netmask: 192.0.2.1/24
    routes:
      -
        ip_netmask: 0.0.0.0/0
        next_hop: 192.0.2.254
        default: true
      -
        ip_netmask: 10.1.2.0/24
        next_hop: 192.0.2.5
        route_options: "metric 10"
  -
    type: interface
    name: em2
    use_dhcp: true
    defroute: false
    ethtool_opts: "speed 1000 duplex full"
  -
    type: interface
    name: em3
    use_dhcp: true
    hotplug: true
